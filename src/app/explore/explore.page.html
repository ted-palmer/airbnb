<ion-header>
  <ion-toolbar>
    <ion-title>Explore</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-list>
    <ion-item>
      <ion-label>New York City Apartment</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Back to Lisbon</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>LA Mansion</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Super Mario World</ion-label>
    </ion-item>
  </ion-list>

<!-- The bottom tab bar -->
  <ion-tabs>
    <ion-tab-bar slot="bottom">

      <ion-tab-button (click)="navigateToProfile()" tab="profile">
        <ion-icon name="contacts"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="navigateToExplore()" ab="explore">
        <ion-icon name="map"></ion-icon>
        <ion-label>Explore</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="about">
        <ion-icon name="information-circle"></ion-icon>
        <ion-label>About</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
